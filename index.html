<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo App</title><script defer="defer" src="app.bundle.js"></script></head><body><div id="sidebar"><h1>Task Planner</h1><div class="nav-section"><h2>Inbox</h2><ul><li><a href="#" data-filter="All Tasks">All Tasks</a></li><li><a href="#"><i class="fas fa-inbox"></i> Inbox</a></li><li><a href="#"><i class="fas fa-calendar-day"></i> Today</a></li><li><a href="#"><i class="fas fa-calendar-week"></i> This Week</a></li></ul></div><div class="nav-section"><h2>PROJECTS</h2><button id="add-project-btn">Add Project</button><ul class="project-list"><li><span>Car Repair</span> <button class="delete-project-btn">X</button></li></ul></div></div><div id="app-container"><h1>Your Tasks</h1><form id="task-form"><input name="title" placeholder="Add a new task..." aria-label="New Task Title" required> <select name="priority" id="priority" aria-label="Task Priority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <input type="date" name="dueDate" id="date" aria-label="Task Due Date"> <button type="submit">Add Task</button></form><ul id="task-list-root"></ul><div id="task-stats"><p>You have <span id="pending-count">0</span> tasks pending.</p></div></div></body></html>
